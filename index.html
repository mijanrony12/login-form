<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="details">
             <h1>Hello There!</h1>
             <p>Enter your personal details and starts your jurney with us</p>
             <button class="btn" type="button">sign up</button>
            </div>
        <div class="login-form">
           <div class="login">
               <h1>sign in</h1>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-google-plus-g"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <p>or use your account</p>
                <form action="">
                
                    <input type="email" name="email" id="email" placeholder="Your Email"> <br>
                
                    <input type="password" name="password" id="password" placeholder="Your password"> <br>
                
                    <p>forgot your password</p>
                    <button class="btn btn-2" type="button">sign in</button>
                </form>
           </div>

        </div>
    </div>
</body>
</html>
